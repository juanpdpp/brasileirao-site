    <main class="main">

            <div class="list-components">
                <header class="game-header">
                    <h2>tabela</h2>
                </header>
                <table class="table-components"> 
                    <thead class="thead-table-components">
                        <tr>
                            <th>Classificação</th>
                            <th>P</th>
                            <th>J</th>
                            <th>V</th>
                            <th>E</th>
                            <th>D</th>
                            <th>GP</th>
                            <th>GC</th>
                            <th>SG</th>
                            <th>%</th>
                            <th>ULT.JOGOS</th>
                        </tr>
                    </thead>
                    <tbody class="tbody-table-components" id="tBodyGame"></tbody>
                </table>

            <div class="box">
                <section class="game-container" id="sectionGame">
                    <header class="game-header">
                        <h2>Jogos</h2>
                    </header>
                </section >
            </div>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        window.onload = function() {
            $.ajax({
                url: "https://api.api-futebol.com.br/v1/campeonatos/14/tabela",
                headers: {"Authorization": "Bearer test_0ec8b063033e8b32c35df9cec53777"},
                type: "GET",
                success: function(data) {
                    var tBody = document.getElementById("tBodyGame");
                    for (var i = 0; i < data.length; i++) {
                        var team = data[i];
                        var ultimosJogos = team.ultimos_jogos;
                        var jogosSVG = '';5
                        for (var j = 0; j < ultimosJogos.length; j++) {
                            let color;
                            if (ultimosJogos[j] === 'v') {
                                color = 'green';
                            } else if (ultimosJogos[j] === 'e') {
                                color = 'gray';
                            } else if (ultimosJogos[j] === 'd') {
                                color = 'red';
                            }
                            jogosSVG += `<svg class="jogo-svg" xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 512 512" fill="${color}"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z"/></svg>`;
                        }
                        var row = `<tr> 
                                    <td>
                                        <div class="table-dados-time-td">
                                            <div class="table-posicao-td">${team.posicao}</div>
                                            <div class="table-nome-td">${team.time.nome_popular}</div>
                                        </div>
                                    </td>
                                    <td style="font-weight: 700;">${team.pontos}</td>  
                                    <td>${team.jogos}</td>
                                    <td>${team.vitorias}</td>
                                    <td>${team.empates}</td>
                                    <td>${team.derrotas}</td>
                                    <td>${team.gols_pro}</td>
                                    <td>${team.gols_contra}</td>
                                    <td>${team.saldo_gols}</td>
                                    <td>${team.aproveitamento}</td>
                                    <td>${jogosSVG}</td>
                                </tr>`;
                        tBody.innerHTML += row;
                    }
                },
                error: function(error) {
                    alert("Deu erro na requisição: " + error.toString());
                }
            });

            $.ajax({
    url: "https://api.api-futebol.com.br/v1/campeonatos/14/rodadas/1",
    headers: {"Authorization": "Bearer test_0ec8b063033e8b32c35df9cec53777"},
    type: "GET",
    success: function(data) {
        var round = data;
        var section = document.getElementById("sectionGame");

        for (var i = 0; i < round.partidas.length; i++) {
            var partida = round.partidas[i];

            function obterDiaSemana(dateISO) {
                var dataConvertida = new Date(dateISO);
                var diasDaSemana = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
                var Dia = diasDaSemana[dataConvertida.getDay()];
                return Dia;
            }

            var result = obterDiaSemana(partida.data_realizacao_iso);

            var row = `
                <div class="game-round-div">
                    <span class="game-round"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                    </svg></span>
                    <span class="game-round">${round.nome}</span>
                    <span class="game-round"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                    </svg></span>
                </div>
                <div class="round-details">
                    <span class="game-local">${partida.estadio.nome_popular}</span>
                    <span class="game-datetime">${partida.data_realizacao}</span>
                    <span class="game-datetime">${result}</span>
                    <span class="game-datetime">${partida.hora_realizacao}</span>
                </div>
                <div class="match-up">
                    <div class="team-date">
                        <span class="team-name-left">${partida.time_mandante.nome_popular}</span>
                        <img src="${partida.time_mandante.escudo}" class="team-logo">
                    </div>
                    <div class="vs">
                        <span></span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="scoreboard-vs-icon" width="10px" height="10px" style="margin: 10px;">
                            <line x1="-3" x2="100" y1="1" y2="100" stroke="#555" stroke-width="5"></line>
                            <line x1="-3" x2="100" y1="100" y2="1" stroke="#555" stroke-width="5"></line>
                        </svg>
                        <span></span>
                    </div>
                    <div class="team-date">
                        <img src="${partida.time_visitante.escudo}" class="team-logo">
                        <span class="team-name-right">${partida.time_visitante.nome_popular}</span>
                    </div>
                </div>`;

                    section.innerHTML += row;
                }
            },

            error: function(error) {
                alert("Deu erro na requisição: " + error.toString());
            }
        });

        }
    </script>
